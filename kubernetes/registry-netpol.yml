apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: registry-netpol
  namespace: dev
spec:
  podSelector:
    matchLabels:
      app: registry-deployment
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              ns: dev
          podSelector:
            matchLabels:
              app: ui-deployment
      ports:
        - protocol: TCP
          port: 5000
  egress:
    - {}
